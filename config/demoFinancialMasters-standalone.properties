# Standalone deployment configuration parameters for the demoFinancialMasters.xml file

opengamma.financial.jdbc.driver=org.hsqldb.jdbcDriver
opengamma.financial.jdbc.url=jdbc:hsqldb:file:db/hsqldb/og-financial
opengamma.financial.jdbc.username=
opengamma.financial.jdbc.password=
opengamma.financial.db.dbhelper=com.opengamma.util.db.HSQLDbHelper
opengamma.financial.db.positionmaster.scheme=DbPos
opengamma.financial.db.securitymaster.scheme=DbSec

opengamma.financial.hibernate.dialect=org.hibernate.dialect.HSQLDialect
opengamma.financial.hibernate.show_sql=false
