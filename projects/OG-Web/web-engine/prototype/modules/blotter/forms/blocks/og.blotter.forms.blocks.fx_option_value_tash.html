<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">              
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Put</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span>{{{item_0}}}</span><span><input name="putAmount" type="text" value="{{put}}" /></span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Call</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span>{{{item_1}}}</span><span><input name="callAmount" type="text" value="{{call}}"/></span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Strike</span>
        </label>
      </td>
      <td>
        <input name="ITTODO" type="text" value="{{strike}}" />
      </td>
    </tr>
  </tbody>
</table>
