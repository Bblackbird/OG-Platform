<section>
  <table class="OG-table">
    <colgroup>
      <col style="width: 30%">              
      <col style="width: 70%">              
    </colgroup>
    <thead>
      <tr>
        <th>
          <span><em>Details</em></span>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <label>
            <span>Notional</span>
          </label>
        </td>
        <td class="og-double-cell">
          <div><span><select name="currency"></select></span><span><input name="amount" type="text" /></span></div>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Region</span>
          </label>
        </td>
        <td>
          <select name="regionId"></select>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Rate</span>
          </label>
        </td>
        <td>
          <input name="rate" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Underlying Identifier</span>
          </label>
        </td>
        <td>
          <input name="underlyingId" type="text" />
        </td>
      </tr>
    </tbody>
  </table>
  <table class="OG-table">
    <colgroup>
      <col style="width: 30%">              
      <col style="width: 70%">              
    </colgroup>
    <tbody>
      <tr>
        <td>
          <label>
            <span>Trade Date</span>
          </label>
        </td>
        <td>
          <input name="ITTODO" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Fixing Date</span>
          </label>
        </td>
        <td>
          <input name="fixingDate" type="text" />
        </td>
      </tr>          
      <tr>
        <td>
          <label>
            <span>Effective Date</span>
          </label>
        </td>
        <td>
          <input name="startDate" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Termination Date</span>
          </label>
        </td>
        <td>
          <input name="endDate" type="text" />
        </td>
      </tr>
    </tbody>
</table>
</section>
