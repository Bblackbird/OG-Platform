<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">              
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Expiry Date</span>
        </label>
      </td>
      <td>
        <span>{{expiry}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Currency</span>
        </label>
      </td>
      <td>
        <span>{{currency}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Trading Exchange</span>
        </label>
      </td>
      <td>
        <span>{{trading}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Settlement Exchange</span>
        </label>
      </td>
      <td>
        <span>{{settlement}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>First Delivery Date</span>
        </label>
      </td>
      <td>
        <span>{{first_delivery}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Last Delivery Date</span>
        </label>
      </td>
      <td>
        <span>{{last_delivery}}</span>
      </td>
    </tr>  
  </tbody>
</table>
