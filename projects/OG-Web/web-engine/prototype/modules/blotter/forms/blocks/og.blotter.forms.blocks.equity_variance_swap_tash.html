<section>
<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Notional</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span>{{{item_0}}}</span><span><input name="notional" type="text" value="{{notional}}"/></span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Strike</span>
        </label>
      </td>
      <td>
        <input name="strike" type="text" value="{{strike}}"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Region</span>
        </label>
      </td>
      <td>
        <input name="regionId" type="text" value="{{region}}"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Underlying</span>
        </label>
      </td>
      <td>
        <input name="spotUnderlyingId" type="text" value="{{underlying}}"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Settlement Date</span>
        </label>
      </td>
      <td>
        <input name="settlementDate" type="text" value="{{settlement}}"/>
      </td>
    </tr>
    <tr>
      <td>
        <span>Observation</span>
      </td>
      <td class="og-triple-cell">
        <div><span>{{{item_1}}}
        </span><span><input name="firstObservationDate" type="text" placeholder="First Date" value="{{first}}"/>
        </span><span><input name="lastObservationDate" type="text" placeholder="Last Date" value="{{last}}"/>
        </span></div>
      </td> 
    </tr>
    <tr>
      <td>
        Annualization Factor
      </td>
      <td>
        <input name="annualizationFactor" type="text" value="{{annualization}}"/>
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <input name="parameterizedAsVariance" type="checkbox" /><span>Parameterized As Variance</span>
      </td>
    </tr>
  </tbody>
</table>
</section>
