<table class="OG-table">
  <colgroup>
      <col style="width: 30%">              
      <col style="width: 70%">              
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Security Type</span>
        </label>
      </td>
      <td>
        <span>{{type}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Display Name</span>
        </label>
      </td>
      <td>
        <span>{{name}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Strike</span>
        </label>
      </td>
      <td>
        <span>{{strike}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Maturity Date</span>
        </label>
      </td>
      <td>
        <span>{{maturity}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Call / Put</span>
        </label>
      </td>
      <td>
        <span>{{call_putt}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Exchange</span>
        </label>
      </td>
      <td>
        <span>{{exchange}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Underlying</span>
        </label>
      </td>
      <td>
        <span{{underlying}}></span>
      </td>

</table>
