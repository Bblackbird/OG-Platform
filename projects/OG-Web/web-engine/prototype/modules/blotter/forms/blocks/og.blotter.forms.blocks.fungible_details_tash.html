<section class="og-blocks-fungible-details">
<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">              
  </colgroup>
  <thead>
    <tr>
      <th>
        <span><em>Details</em></span>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{#each detail}}
      <tr>
        <td>
          <label>
            <span>{{key}}</span>
          </label>
        </td>
        <td>
          <span>{{value}}</span>
        </td>
      </tr>
    {{/each}}
  </tbody>
</table>
</section>
