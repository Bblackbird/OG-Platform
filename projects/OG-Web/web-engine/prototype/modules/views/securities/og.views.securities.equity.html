<article>
  <header class="OG-header-generic">
    <div class="OG-toolbar"></div>
    <h1>${name}</h1>
  </header>
  <section>
    <div class="og-details-content OG-security OG-js-details-panel">
      <div class="OG-c10 og-grid-last OG-max-width-l">
        <section class="OG-mod-1 OG-c6">
          <table>
            <col style="width: 40%" />
            <col style="width: 60%" />
            <thead>
              <tr>
                <td>${securityType}</td><td></td>
              </tr>
            </thead>
            <tbody class="og-mod-content og-dotted">
              <tr><td><span>Company Name</span></td><td>${companyName}</td></tr>
              <tr><td><span>Short Name</span></td><td>${shortName}</td></tr>
              <tr><td><span>Exchange</span></td><td>${exchange}</td></tr>
              <tr><td><span>Currency</span></td><td>${currency}</td></tr>
              <tr><td><span>Exchange Code</span></td><td>${exchangeCode}</td></tr>
              <tr><td><span>GICS code</span></td><td>${gicsCode}</td></tr>
            </tbody>
          </table>
        </section>
        <section class="OG-mod-1 og-style-2 OG-c4">
          <table>
            <col style="width: 40%" />
            <col style="width: 60%" />
              <thead>
              <tr>
                <td>Identifiers</td><td></td>
              </tr>
            </thead>
            <tbody class="og-js-identifiers og-mod-content og-dotted"></tbody>
          </table>
        </section>
        <div class="og-box">
          <div class="og-lbl">Identifiers</div>
          <div class="og-cnt og-js-identifiers"></div>
        </div>
      </div>
    </div>
  </section>
</article>
