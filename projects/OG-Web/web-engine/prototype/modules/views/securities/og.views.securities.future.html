<div class="OG-security">
  <div class="OG-warning-message"></div>
  <h1>
    <span class="OG-editable">${name}</span>
  </h1>
  <div class="og-box">
    <div class="og-lbl">
        <div>Type</div>
        <div>Expiry Date</div>
        <div>Expiry Accuracy</div>
        <div>Trading Exchange</div>
        <div>Settlement Exchange</div>
        <div>Redemption Value</div>
    </div>
    <div class="og-cnt">
      <div><strong>${securityType}</strong>&nbsp;</div>
      <div><strong>${expirydate.datetime} - ${expirydate.timezone}</strong>&nbsp;</div>
      <div><strong>${expiryAccuracy}</strong>&nbsp;</div>
      <div><strong>${tradingExchange}</strong>&nbsp;</div>
      <div><strong>${settlementExchange}</strong>&nbsp;</div>
      <div><strong>${redemptionValue}</strong>&nbsp;</div>
    </div>
  </div>
  <div class="og-box">
    <div class="og-lbl">Identifiers</div>
    <div class="og-cnt og-js-identifiers"></div>
  </div>
</div>
