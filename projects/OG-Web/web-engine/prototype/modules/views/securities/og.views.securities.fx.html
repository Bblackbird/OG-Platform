<article>
  <header class="OG-header-generic">
    <div class="OG-toolbar"></div>
    <h1>${name}</h1>
  </header>
  <section>
    <div class="og-details-content OG-security OG-js-details-panel">
      <div class="OG-c10 og-grid-last OG-max-width-l">
        <section class="OG-mod-1 OG-c6">
          <table>
            <col style="width: 40%" />
            <col style="width: 60%" />
            <thead>
              <tr>
                <td>${securityType}</td><td></td>
              </tr>
            </thead>
            <tbody class="og-mod-content">
              <tr><td><span>Pay Amount</span></td><td>${payAmount}</td></tr>
              <tr><td><span>Pay Currency</span></td><td>${payAmount}</td></tr>
              <tr><td><span>Receive Amount</span></td><td>${payAmount}</td></tr>
              <tr><td><span>Receive Currency</span></td><td>${payAmount}</td></tr>
              <tr><td><span>Region</span></td><td>${payAmount}</td></tr>
            </tbody>
          </table>
        </section>
        <section class="OG-mod-1 og-style-2 OG-c4">
          <table>
            <col style="width: 40%" />
            <col style="width: 60%" />
              <thead>
              <tr>
                <td>Identifiers</td><td></td>
              </tr>
            </thead>
            <tbody class="og-js-identifiers og-mod-content"></tbody>
          </table>
        </section>
      </div>
    </div>
  </section>
</article>
