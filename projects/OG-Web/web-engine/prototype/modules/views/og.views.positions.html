<div class="OG-toolbar"></div>
<header class="OG-header-generic">
  <h1>${name}</h1>
</header>
<div class="OG-details-container">
<div class="og-details-content">
  <div class="OG-c10 og-grid-last OG-max-width-m">
    <section class="OG-mod-1 og-grid-last">
      <table class="og-security og-mod-content">
        <col style="width: 40%" />
        <col style="width: 20%" />
        <col style="width: 40%" />
        <thead>
          <tr>
            <td>Security</td><td>Quantity</td><td>Type</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href=#/securities/${security_unique_id}>${security_name}</a></td>
            <td><strong class="og-quantity" data-og-editable="quantity">${quantity}</strong></td>
            <td>${security_type}</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="OG-mod-1 og-grid-last">
      <table class="og-security og-mod-content">
        <col style="width: 60%" />
        <col style="width: 40%" />
        <thead>
          <tr>
            <td>Identifiers</td><td></td>
          </tr>
        </thead>
        <tbody class="og-js-identifiers og-dotted"></tbody>
      </table>
    </section>
    <section class="OG-mod-1 og-grid-last">
      <table class="og-security og-mod-content">
        <col style="width: 40%" />
        <col style="width: 20%" />
        <col style="width: 20%" />
        <col style="width: 20%" />
        <thead>
          <tr>
            <td>Trades</td><td>Quantity</td><td>Couterparty</td><td>Date</td>
          </tr>
        </thead>
        <tbody class="og-js-trades"></tbody>
      </table>
    </section>
  </div>
</div>
</div>
