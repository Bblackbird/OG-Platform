<section>
  <h2>Results Model Definition</h2>
  <small>
    Each category of target, below, has a ResultOutputMode specified as
    either NONE (no outputs), TERMINAL (terminal outputs only - excludes intermediate results),
    and ALL (all outputs including intermediate results)
  </small>
  <div class="og-sub-form og-lbl-sel-inline">
    <div>
      <label for="${primitiveOutputMode}" class="og-c3">Primitive</label>
      <select id="${primitiveOutputMode}" class="og-c4">
        <option value="TERMINAL_OUTPUTS">Terminal Outputs</option>
        <option value="NONE">None</option>
        <option value="ALL">All</option>
      </select>
    </div>
    <div>
      <label for="${securityOutputMode}" class="og-c3">Security</label>
      <select id="${securityOutputMode}" class="og-c4">
        <option value="TERMINAL_OUTPUTS">Terminal Outputs</option>
        <option value="NONE">None</option>
        <option value="ALL">All</option>
      </select>
    </div>
    <div>
      <label for="${positionOutputMode}" class="og-c3">Position</label>
      <select id="${positionOutputMode}" class="og-c4">
        <option value="TERMINAL_OUTPUTS">Terminal Outputs</option>
        <option value="NONE">None</option>
        <option value="ALL">All</option>
      </select>
    </div>
    <div>
      <label for"${aggregatePositionOutputMode}" class="og-c3">Aggregate Position</label>
      <select id="${aggregatePositionOutputMode}" class="og-c4">
        <option value="TERMINAL_OUTPUTS">Terminal Outputs</option>
        <option value="NONE">None</option>
        <option value="ALL">All</option>
      </select>
    </div>
    <div>
      <label for="${tradeOutputMode}" class="og-c3">Trade</label>
      <select id="${tradeOutputMode}" class="og-c4">
        <option value="TERMINAL_OUTPUTS">Terminal Outputs</option>
        <option value="NONE">None</option>
        <option value="ALL">All</option>
      </select>
    </div>
  </div>
</section>
