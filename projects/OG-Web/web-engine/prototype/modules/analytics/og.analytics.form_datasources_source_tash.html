<select class="source">
  <option {{#unless this.selected}}selected{{/unless}}>select data source...</option>
  {{#each source}}
    <option {{#if this.selected}}selected{{/if}} value="{{this.value}}">{{this.text}}</option>
  {{/each}}
</select>
{{#if historical}}
  <div class="extra-opts">
    <input class="latest" type="button" value="Latest" disabled="true" />
    <input class="OG-js-datetimepicker custom" type="button" value="{{date}}" disabled="true" />
  </div>
{{/if}}
