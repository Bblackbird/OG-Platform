namespace com.opengamma.engine.view.cache.msg {

  message PutRequest extends BinaryDataStoreRequest {
  
    required string viewName;
    required string calculationConfigurationName;
    required long snapshotTimestamp;
  
    required repeated long identifier;
    required repeated byte[] data;
  
    binding Java {
      body "public void accept (BinaryDataStoreRequestVisitor visitor) {  visitor.visitPut (this); }";
    }
    
  }

}
