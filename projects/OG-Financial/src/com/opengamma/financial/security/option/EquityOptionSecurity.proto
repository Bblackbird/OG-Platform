namespace com.opengamma.financial.security.option {
 
  /**
   * A security modelling an equity option.
   */
  message EquityOptionSecurity extends FinancialSecurity {
   
    required string securityType [default = "EQUITY_OPTION"];
    
    required OptionType optionType;
    required double strike; 
    required com.opengamma.util.money.Currency currency;
    required id.ExternalId underlyingIdentifier;
    required ExerciseType exerciseType;
    required util.time.Expiry expiry;
    required double pointValue;
    required string exchange;
    
    binding Java {
      body <<<JAVA
        public <T> T accept (EquityOptionSecurityVisitor<T> visitor) { return visitor.visitEquityOptionSecurity(this); }
        public final <T> T accept(com.opengamma.financial.security.FinancialSecurityVisitor<T> visitor) { return visitor.visitEquityOptionSecurity(this); }
JAVA;
    }
  }
}