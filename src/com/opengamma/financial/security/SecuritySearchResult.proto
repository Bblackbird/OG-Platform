namespace com.opengamma.financial.security {

  /**
   * Result from searching securities.
   */
  message SecuritySearchResult {
  
    /**
     * The paging information.
     */
    util.db.Paging paging;

    /**
     * The matched security document(s).
     */
    repeated SecurityDocument document;
  
  }
  
}

extern message com.opengamma.util.db.Paging;
